<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>50 Days 50 Projects | Day 50</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="screen screen-one">
      <h2>Catch The Insect</h2>
      <button class="btn" id="btn-play">Play Game</button>
    </div>

    <div class="screen screen-two">
      <h2>Select The Insect</h2>
      <ul>
        <li>
          <button class="choose-insect-btn">
            <p>Fly</p>
            <img
              src="http://pngimg.com/uploads/fly/fly_PNG3946.png"
              alt="fly"
            />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Mosquito</p>
            <img
              src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png"
              alt="fly"
            />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Spider</p>
            <img
              src="http://pngimg.com/uploads/spider/spider_PNG12.png"
              alt="spider"
            />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Cockroach</p>
            <img
              src="http://pngimg.com/uploads/roach/roach_PNG12163.png"
              alt="roach"
            />
          </button>
        </li>
      </ul>
    </div>

    <div class="screen game" >
      <div class="game-area" id="game">
        <div class="time" id="time">Time: 00:00</div>
        <div class="score" id="score">Score: 0</div>

      </div>

      <div class="game-over">
          
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
