<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50 Days 50 Projects | Day 38</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="bg" id="bg"></div>
    <div class="bg-white rounded p-10 shadow-md text-center">
        <h1 class="text-2xl">Image Password Strength</h1>
        <p class="text-sm text-gray-700">Type the password to see the change</p>

        <div class="my-4 text-left">
            <label for="email" class="text-gray-900">Email:</label>
            <input type="text" id="email" class="mt-2 p-2 w-full rounded border outline-none" placeholder="Enter Email">
        </div>
        <div class="my-4 text-left">
            <label for="password" class="text-gray-900">Password:</label>
            <input type="text" id="password" class="mt-2 p-2 w-full rounded border outline-none" placeholder="Enter Password">
        </div>
        <button class="bg-gray-900 text-white rounded py-2 mt-4 w-full">Submit</button>
    </div>

    

    <script src="./js/app.js"></script>
</body>
</html>
