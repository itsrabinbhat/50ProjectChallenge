<html lang="en">
<head>

    <title>50 Days 50 Projects | Day 42</title>

<body>

    <div class="container">
        <strong>How satisfied are you with our website?</strong>

        <div class="reactions">
            <div class="reaction">
                <img src="https://cdn-icons-png.flaticon.com/512/743/743280.png" alt="">

            </div>
            <div class="reaction">
                <img src="https://cdn-icons-png.flaticon.com/512/742/742774.png" alt="">
                <small>Neutral</small>
            </div>
            <div class="reaction active">
                <img src="https://cdn-icons.flaticon.com/png/512/1791/premium/1791311.png?token=exp=1643180916~hmac=6a3ad922fbd7f9cdd95902cb06ef38f9" alt="">

            </div>
        </div>

        <button class="btn" id="send-review">Send Review<button/>
    </div>

    <script src="./js/app.js"></script>
