<html lang="en">

    <title>50 Days 50 Projects | Day 26</title>

<body>

    <div class="slider-container">

            <div style="background-color: #353b48;">
                <h3>Moon</h3>
                <p>making the nights brighter.</p>
            </div>

            <div style="background-color: #be2edd;">
                <h3>Volcanic</h3>
                <p>eruptions without lightning.</p>
            </div>

            <div style="background-color: #4bcffa;">
                <h3>Blue Kingfisher</h3>
                <p>flies like the beast.</p>
            </div>

            <div style="background-color: #218c74;">
                <h3>Intense</h3>
                <p>Misty shroud over a forest.</p>
            </div>

            <div style="background-color: #ff7f50;">
                <h3>Beautiful</h3>
                <p>Sunset at Clingmans Dome.</p>
            </div>
        </div>

        <div class="right-slides">
            <div style="background-image: url('https://images.unsplash.com/photo-1500534623283-312aade485b7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');">
            </div>

            <div style="background-image: url('https://images.unsplash.com/photo-1418065460487-3e41a6c84dc5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');">
            </div>

            </div>

            <div style="background-image: url('https://images.unsplash.com/photo-1516537219851-920e2670c6e3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=871&q=80');">
            </div>
